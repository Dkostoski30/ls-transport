<section class="contact-section py-5 dark-bg-gradient" style="min-height: 100vh;">
  <div class="container">
    <h2 class="text-center mb-5 display-5 fw-bold text-purple-accent">Get in Touch</h2>
    <p class="text-center fs-5 mb-5 text-light-secondary">
      Have questions? Send us a message and we'll get back to you promptly.
    </p>

    <div class="row gx-5 gy-4 align-items-center">
      <!-- Form Card -->
      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4 p-4 dark-card">
          <form action="https://example.com/submit" method="post" novalidate>
            <div class="form-floating mb-4 position-relative">
              <input type="text" id="name" name="name" class="form-control ps-5 dark-input" placeholder=" " required minlength="2" maxlength="50" />
              <label for="name" class="text-light-secondary">Full Name</label>
              <i class="bi bi-person position-absolute top-50 translate-middle-y text-purple-accent fs-5" style="left: 1rem;"></i>
            </div>

            <div class="form-floating mb-4 position-relative">
              <input type="email" id="email" name="email" class="form-control ps-5 dark-input" placeholder=" " required />
              <label for="email" class="text-light-secondary">Email Address</label>
              <i class="bi bi-envelope position-absolute top-50 translate-middle-y text-purple-accent fs-5" style="left: 1rem;"></i>
            </div>

            <div class="form-floating mb-4 position-relative">
              <textarea id="message" name="message" class="form-control ps-5 dark-input" placeholder=" " style="height: 140px" required minlength="10" maxlength="500"></textarea>
              <label for="message" class="text-light-secondary">Your Message</label>
              <i class="bi bi-chat-text position-absolute top-0 start-0 mt-3 ms-3 text-purple-accent fs-5"></i>
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-3 fs-5 fw-semibold shadow-sm">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Map & Contact Info -->
      <div class="col-lg-6 position-relative">
        <div class="card shadow-lg rounded-4 overflow-hidden dark-card border-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2964.2592358581214!2d21.429069815569393!3d41.99815117930207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549fcaadfb19e9%3A0x5aa6a39cc4edc1de!2sSkopje%2C%20North%20Macedonia!5e0!3m2!1sen!2sus!4v1687756702683!5m2!1sen!2sus"
            width="100%" height="450" style="border:0; filter: grayscale(100%) invert(92%) contrast(90%);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>

          <div class="contact-overlay position-absolute rounded-4 shadow p-4 dark-overlay"
               style="bottom: 2rem; left: 2rem; max-width: 320px;">
            <h5 class="fw-bold text-purple-accent mb-3">Contact Info</h5>
            <p class="mb-2 text-light-secondary">
              <i class="bi bi-geo-alt-fill me-2 text-purple-accent"></i>
              {{ contactInfo.address }}
            </p>
            <p class="mb-2 text-light-secondary" *ngFor="let phone of contactInfo.phones">
              <i class="bi bi-telephone-fill me-2 text-purple-accent"></i>
              {{ phone.number }}
            </p>
            <p class="mb-0 text-light-secondary">
              <i class="bi bi-envelope-fill me-2 text-purple-accent"></i>
              {{ contactInfo.email }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
